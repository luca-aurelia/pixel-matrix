<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <meta name="theme-color" content="#000000">
  <title>Pixel Matrix Convolution Demo</title>
  <style>
  body {
    margin: 0;
    display: flex;
    justify-content: center;
    align-items: center;
    width: 100vw;
    height: 100vh;
  }
  </style>
</head>
<body>
  <script type="module">
  import PixelMatrix from '../index.js'

  const WIDTH = 500
  const HEIGHT = 500

  // Create canvas
  var canvas = document.createElement('canvas')
  canvas.width = WIDTH
  canvas.height = HEIGHT
  // canvas.style.imageRendering = 'pixelated'
  canvas.style.width = WIDTH + 'px'
  canvas.style.height = HEIGHT + 'px'
  canvas.style.margin = 'auto'
  const context = canvas.getContext('2d')
  document.body.appendChild(canvas)

  // Load image from Unsplash
  const image = new Image()
  image.crossOrigin = 'anonymous'
  image.onload = () => {
    context.drawImage(image, 0, 0, WIDTH, HEIGHT)
    const matrix = PixelMatrix.fromCanvas(canvas)
    console.log(matrix)
    const greyscale = matrix.map((point, pixel) => {
      const average = (pixel.red + pixel.green + pixel.blue) / 3
      return {
        red: average,
        green: average,
        blue: average,
        alpha: pixel.alpha
      }
    })
    // Write pixels to canvas
    greyscale.putPixels(canvas)
  }
  image.src = `https://source.unsplash.com/${WIDTH}x${HEIGHT}/?mountain`
  </script>
</body>
</html>
